name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check src/ --ignore E501

      - name: Run type checking
        run: mypy src/ --ignore-missing-imports --no-error-summary || true

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install core dependencies
        run: pip install -r requirements-core.txt

      - name: Validate JSON configuration files
        run: |
          python -c "import json; json.load(open('data/meditation_constitution.json'))"
          python -c "import json; json.load(open('data/meditation_test_cases.json'))"

      - name: Check Python syntax
        run: python -m py_compile run_alignment_sprint.py src/*.py

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install safety checker
        run: pip install safety

      - name: Check for security vulnerabilities in dependencies
        run: safety check -r requirements-core.txt --ignore 70612 || true
